<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main__window ">
        <h1 class="m_title inline">Way Rider</h1>
        <h2>Лучший результат: <div class="m_bestR inline">нет</div></h2>
        Name: <input type="text" id="i-username"><br>
        <button class="m_achive">Дситижения</button><br>
        <button class="m_start">Начать</button>
    </div>
    <div class="achive__window">
        <h1>Достижения:</h1>
        <h3>1. За первую аварию с машиной: <div class="achivements"></div></h3>
        <h3>2. За первую аварию с отбойником: <div class="achivements"></div></h3>
        <h3>3. За первые 10 очков: <div class="achivements"></div></h3>
        <h3>4. За первые 5 собранных денег: <div class="achivements"></div></h3>
        <h3>5. За первую тундру: <div class="achivements"></div></h3>
        <h3>6. За первый лес: <div class="achivements"></div></h3>
        <h3>7. За первую зиму: <div class="achivements"></div> </h3>
    </div>
    <div class="game__window d-none">
        <div class="information inline">
            name: <div class="g-name"></div>
            timer: <div class="g-timer"></div>
            очки: <div class="g-ochk"></div>
            money: <div class="g-money"></div>
        </div>
        <div class="background inline">
            <div class="bac-img2"></div>
            <div class="bac-img1"></div>
            <div class="car-m"></div>
            <div class="car-1"></div>
            <div class="car-2"></div>
            <div class="money"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
